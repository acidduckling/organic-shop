<p>
  <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<p>
  <input #query ngModel (keyup)="filter(query.value)" type="text" class="form-control" placeholder="search">
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
