<p>
  <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<p>
  <input #query ngModel (keyup)="filter(query.value)" type="text" class="form-control" placeholder="search">
</p>

<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
  <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true"></data-table-column>
  <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-product="item">
      {{ product.price | currency:'USD':'symbol' }}
    </ng-template>
  </data-table-column>
  <data-table-column [property]="'$key'">
    <ng-template #dataTableCell let-product="item">
      <a [routerLink]="['/admin/products/', product.$key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
