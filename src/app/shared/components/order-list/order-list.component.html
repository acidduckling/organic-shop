<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td class="text-right">
          <a [routerLink]="['/my/orders/', order.$key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
