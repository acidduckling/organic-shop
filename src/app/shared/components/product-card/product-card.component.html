<div *ngIf="product.title" class="card">
  <div *ngIf="product.imageUrl" class="card-image-top" [style.backgroundImage]="'url(' + product.imageUrl + ')'">
    <span class="sr-only">{{ product.title }}</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" type="button" class="btn btn-secondary btn-block">Add to cart</button>

    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
