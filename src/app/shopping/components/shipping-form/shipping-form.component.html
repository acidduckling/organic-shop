<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.hasError('required')">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.address2" type="text" class="form-control" placeholder="Line 1"
      required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.hasError('required')">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="address2"></label>
    <input #address2="ngModel" name="address2" [(ngModel)]="shipping.address2" type="text" class="form-control" placeholder="Line 2"
      required>
    <div class="alert alert-danger" *ngIf="address2.touched && address2.invalid">
      <div *ngIf="address2.hasError('required')">Address Line 2 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.hasError('required')">City is required.</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="state">State</label>
      <select required #state="ngModel" [(ngModel)]="shipping.state" name="state" class="form-control">
        <option *ngFor="let s of states | enumToArray:false" [value]="s.value">{{ s.key }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="state.touched && state.invalid">
        <div *ngIf="state.hasError('required')">State is required.</div>
      </div>
    </div>
    <div class="form-group col">
      <label for="postcode">Post Code</label>
      <input required #postcode="ngModel" [(ngModel)]="shipping.postcode" type="number" [max]="9999" [min]="4" name="postcode" class="form-control">
      <div class="alert alert-danger" *ngIf="postcode.touched && postcode.invalid">
        <div *ngIf="postcode.hasError('required')">Post Code is required.</div>
        <div *ngIf="postcode.hasError('min') || postcode.hasError('max')">Must be 4 digits.</div>
      </div>
    </div>
  </div>
  <button [disabled]="f.invalid" (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>
